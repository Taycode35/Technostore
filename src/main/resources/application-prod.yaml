spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}  # Railway injecte automatiquement cette variable
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate  # CRITIQUE : Ne jamais modifier la BDD en prod
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  thymeleaf:
    cache: true

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

logging:
  level:
    root: WARN
    com.eni.technostore: INFO